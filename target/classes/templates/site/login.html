<!doctype html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
	<link rel="icon" href="http://81.68.198.238:8888/qq_system/user/image/flag.jpg"/>
	<link rel="stylesheet" th:href="@{/css/common/bootstrap.min.css}" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>聊天系统-登录</title>
</head>
<body>
	<div class="nk-container">

		<!-- 内容 -->
		<div class="main">
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
				<h3 class="text-center text-info border-bottom pb-3">登&nbsp;&nbsp;录</h3>
				<form class="mt-5" th:action="@{/login}">
					<div class="form-group row">
						<label for="userName" class="col-sm-2 col-form-label text-right">账号:</label>
						<div class="col-sm-10">
							<input th:autofocus="|${usernameMsg!=null?'autofocus':''}|" type="text" th:class="|form-control ${usernameMsg!=null?'is-invalid':''}|" id="userName"
								   th:value="${param.username}"
								   name="username" placeholder="请输入您的账号!" required>
							<div class="invalid-feedback" th:text="${usernameMsg}">
								该账号不存在!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="password" class="col-sm-2 col-form-label text-right">密码:</label>
						<div class="col-sm-10">
							<input th:autofocus="|${passwordMsg!=null?'autofocus':''}|" type="password" th:class="|form-control ${passwordMsg!=null?'is-invalid':''}|" id="password"
								   th:value="${param.password}" name="password" placeholder="请输入您的密码!" required>
							<div class="invalid-feedback" th:text="${passwordMsg}">
								密码长度不能小于8位!
							</div>							
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="verifycode" class="col-sm-2 col-form-label text-right">验证码:</label>
						<div class="col-sm-6">
							<input th:autofocus="|${codeMsg!=null?'autofocus':''}|" type="text" th:class="|form-control ${codeMsg!=null?'is-invalid':''}|" id="verifycode" name="varifyCodeCommited" placeholder="请输入验证码!">
							<div class="invalid-feedback" th:text="${codeMsg}">
								验证码不正确!
							</div>
						</div>
						<div class="col-sm-4">
							<img th:src="@{/kaptcha}" id="yanzhangma" style="width:100px;height:40px;" class="mr-2"/>
							<a href="javascript:refresh_kaptcha();" class="font-size-12 align-bottom">刷新验证码</a>
						</div>
					</div>
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10">
							<input type="checkbox" id="remember-me" name="rememberMe" th:checked="${param.rememberMe}">
							<label class="form-check-label" for="remember-me">十天免登陆</label>
							<a th:href="@{/user/getForgetPwdPage}" class="text-danger float-right">忘记密码?</a>
							<a th:href="@{/getRegisterPage}" class="float-right" style="color: blue;margin-right: 20px">注册新用户</a>
							<a th:href="@{/youke}" class="float-right" style="color: blue;margin-right: 20px">游客访问 </a>
						</div>

					</div>

					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">立即登录</button>
						</div>
					</div>
				</form>				
			</div>
		</div>

	</div>
	<script th:src="@{/js/common/jquery-3.3.1.min.js}" crossorigin="anonymous"></script>
	<script th:src="@{/js/common/popper.min.js}" crossorigin="anonymous"></script>
	<script th:src="@{/js/common/bootstrap.min.js}" crossorigin="anonymous"></script>
	<script th:src="@{/js/common/vue.js}"></script>
	<script th:src="@{/js/jquery-1.8.3.min.js}"></script>
	<!--<script src="../js/global.js"></script>-->
	<script>
		function refresh_kaptcha() {
		    var src = "/qq_system/kaptcha?p="+Math.random();
			$("#yanzhangma").attr("src",src);
        }
	</script>
</body>
</html>
